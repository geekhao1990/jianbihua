<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简笔画</title>
<link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
<div class="container">
	<div class="header">
    	
        <div class="ear-wrap">
        	<div class="ear-left">
        		<div class="fix"></div>
        	</div>
        </div>
        <div class="ear-right"></div>
    </div>
    <div class="body">
    	
        <div class="noseWarp">
        	<div class="nose">
        		<div class="fix"></div>
                <div class="nosebottom"></div>
        	</div>
        </div>
    	
        <div class="shy"></div>
        <div class="bodyCircle">
        	<div class="eye-left">
                <div class="lefteyelash">
                    <div class="lefteye eye"></div>
                </div>
            </div>
            <div class="eye-right">
                <div class="righteyelash">
                    <div class="righteye eye"></div>
                </div>
            </div>
        </div>
        <div class="hand-left">
        	<div class="fix"></div>
            <div class="fixwhite"></div>
        </div>
        <div class="hand-right"></div>
    </div>
    <div class="footer">
    	<div class="leg-left">
        </div>
        <div class="leg-right">
        </div>
        <div class="tail">
        	<div class="fix"></div>
        </div>
    </div>
    <div class="shadow"></div>
</div>
</body>
</html>
